 <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktive Weltkarte</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #0d47a1;
      text-shadow: 1px 1px 0px #fff;
    }

    .colorPicker {
      display: flex;
      flex-wrap: wrap;
      border: 4px dashed #0d47a1;
      border-radius: 12px;
      padding: 0.5rem;
      background-color: #bbdefb;
      margin-bottom: 1.5rem;
      gap: 0.5rem;
    }

    .color {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .color:hover {
      transform: scale(1.1);
    }

    .selected {
      border: 3px solid white;
      outline: 3px solid #0d47a1;
      box-sizing: border-box;
    }

    .map-container {
      width: 100%;
      max-width: 1000px;
      border: 3px solid #0d47a1;
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      border-radius: 16px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      zoom: 1;
    }

    .zoom-controls {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: 2px 2px 0px #0d47a1;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #1565c0;
    }

    button:active {
      transform: translateY(2px);
    }

    /* Farben */
    .rot    { background-color: #f44336; }
    .gruen  { background-color: #4caf50; }
    .blau   { background-color: #2196f3; }
    .gelb   { background-color: #ffeb3b; }
    .lila   { background-color: #9c27b0; }
    .orange { background-color: #ff9800; }
    .schwarz{ background-color: #000000; }

    .file-input {
      display: none;
    }

  </style>
</head>
<body>

  <h1>üåç Weltkarte f√§rben üé®</h1>

  <div class="colorPicker" id="colorPicker">
    <div class="color rot selected" data-color="#f44336"></div>
    <div class="color gruen" data-color="#4caf50"></div>
    <div class="color blau" data-color="#2196f3"></div>
    <div class="color gelb" data-color="#ffeb3b"></div>
    <div class="color lila" data-color="#9c27b0"></div>
    <div class="color orange" data-color="#ff9800"></div>
    <div class="color schwarz" data-color="#000000"></div>
  </div>

  <div class="map-container">
    <iframe id="svgFrame" src="world.svg"></iframe>
  </div>

  <div class="zoom-controls">
    <button onclick="setZoom(0.2)">üîç 20%</button>
    <button onclick="setZoom(0.5)">üîç 50%</button>
    <button onclick="setZoom(0.8)">üîç 80%</button>
    <button onclick="setZoom(1)">üîé 100%</button>
  </div>

  <div style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">
    <button id="exportBtn">üíæ Exportiere Klickdaten (JSON)</button>
    <button id="importBtn">üìÇ Lade Klickdaten (JSON)</button>
    <input type="file" id="fileInput" class="file-input" accept=".json" />
  </div>

  <script>
  const colorPicker = document.getElementById('colorPicker');
  const svgFrame = document.getElementById('svgFrame');
  const exportBtn = document.getElementById('exportBtn');
  const importBtn = document.getElementById('importBtn');
  const fileInput = document.getElementById('fileInput');

  // Objekt zum Speichern der Farbdaten (Element-ID ‚Üí Farbe)
  let clickData = {};

  // Farbe ausw√§hlen
  colorPicker.addEventListener('click', (e) => {
    if (e.target.classList.contains('color')) {
      colorPicker.querySelectorAll('.color').forEach(el => el.classList.remove('selected'));
      e.target.classList.add('selected');
    }
  });

  // Funktion, um ein Element (path oder g) einzuf√§rben und clickData zu aktualisieren
  function colorElement(el, color) {
    if (!el) return;
    // F√§rbe alle Pfade innerhalb der Gruppe, falls Gruppe, sonst nur das Element selbst
    if (el.tagName.toLowerCase() === 'g') {
      el.querySelectorAll('path').forEach(p => p.setAttribute('fill', color));
    } else {
      el.setAttribute('fill', color);
    }
    clickData[el.id] = color;
  }

  // SVG laden und interaktiv machen
  svgFrame.addEventListener('load', () => {
    const svgDoc = svgFrame.contentDocument;
    if (!svgDoc) {
      console.error("Zugriff auf das SVG-Dokument nicht m√∂glich (CORS?)");
      return;
    }

    // L√§nder-Gruppen selektieren, die eine ID haben
    const countryGroups = svgDoc.querySelectorAll('g[id]');

    countryGroups.forEach(group => {
      group.style.cursor = 'pointer';

      // Vorhandene Farbe auslesen (z.B. vom ersten Pfad im Group)
      let currentColor = null;
      const firstPath = group.querySelector('path[fill]:not([fill="none"])');
      if (firstPath) currentColor = firstPath.getAttribute('fill');

      if (currentColor) {
        clickData[group.id] = currentColor;
      }

      // Klick-Event: Gruppe einf√§rben
      group.addEventListener('click', () => {
        const selected = colorPicker.querySelector('.selected');
        if (!selected) return;
        const color = selected.getAttribute('data-color');
        colorElement(group, color);
      });

      // Optional: auch einzelne Pfade innerhalb der Gruppe klickbar machen
      group.querySelectorAll('path').forEach(path => {
        path.style.cursor = 'pointer';
        path.addEventListener('click', (e) => {
          e.stopPropagation(); // Verhindert Klick auf Gruppe, wenn Pfad geklickt wird
          const selected = colorPicker.querySelector('.selected');
          if (!selected) return;
          const color = selected.getAttribute('data-color');
          path.setAttribute('fill', color);

          // Falls Pfad keine ID hat, eine generieren
          if (!path.id) {
            path.id = 'path-' + Math.random().toString(36).slice(2, 9);
          }
          clickData[path.id] = color;
        });
      });
    });
  });

  // Zoom setzen (optional)
  function setZoom(factor) {
    svgFrame.style.zoom = factor;
  }

  // Klickdaten exportieren
  exportBtn.addEventListener('click', () => {
    const dataStr = JSON.stringify(clickData, null, 2);
    const blob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'klickdaten.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });

  // Klickdaten importieren (Datei w√§hlen)
  importBtn.addEventListener('click', () => {
    fileInput.value = null;
    fileInput.click();
  });

  // Datei verarbeiten und Klickdaten laden
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      try {
        const jsonData = JSON.parse(event.target.result);
        loadClickData(jsonData);
      } catch {
        alert("Ung√ºltige JSON-Datei!");
      }
    };
    reader.readAsText(file);
  });

  // Klickdaten anwenden auf SVG-Elemente
  function loadClickData(data) {
    clickData = data;

    const svgDoc = svgFrame.contentDocument;
    if (!svgDoc) {
      alert("SVG ist nicht geladen oder Zugriff nicht m√∂glich.");
      return;
    }

    Object.entries(clickData).forEach(([id, color]) => {
      const el = svgDoc.getElementById(id);
      if (el) {
        if (el.tagName.toLowerCase() === 'g') {
          colorElement(el, color);
        } else {
          el.setAttribute('fill', color);
        }
      }
    });

    alert("Klickdaten erfolgreich geladen!");
  }
</script>

</body>
</html>
