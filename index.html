<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktive Weltkarte</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      appearance: none;
      background-color: #fff;
      width: 100%;
      max-width: 300px;
    }

    .map-container {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 2 / 1; /* Responsive aspect */
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    object {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional: make dropdown more stylish on mobile */
    @media (hover: none) and (pointer: coarse) {
      select {
        font-size: 1.2rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <h1>Weltkarte färben</h1>

  <label for="colorPicker" style="font-weight: 600;">Farbe auswählen:</label>
  <select id="colorPicker">
    <option value="#f44336">Rot</option>
    <option value="#4caf50">Grün</option>
    <option value="#2196f3">Blau</option>
    <option value="#ffeb3b">Gelb</option>
    <option value="#9c27b0">Lila</option>
    <option value="#ff9800">Orange</option>
    <option value="#000000">Schwarz</option>
  </select>

  <div class="map-container">
    <object id="svgMap" type="image/svg+xml" data="world.svg"></object>
  </div>

  <script>
    const colorPicker = document.getElementById('colorPicker');
    const svgObject = document.getElementById('svgMap');

    svgObject.addEventListener('load', () => {
      const svgDoc = svgObject.contentDocument;
      if (!svgDoc) return;

      const paths = svgDoc.querySelectorAll('path');
      paths.forEach(path => {
        path.style.cursor = 'pointer';
        path.addEventListener('click', () => {
          path.setAttribute('fill', colorPicker.value);
        });

        // Optional: touch support
        path.addEventListener('touchstart', (e) => {
          e.preventDefault();
          path.setAttribute('fill', colorPicker.value);
        });
      });
    });
  </script>

</body>
</html>
